<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>particles.js</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>

<body>
    <style>
        body {
            text-align: center;
        }
    </style>
    <!-- count particles -->
    <div class="count-particles">
        <span class="js-count-particles">--</span> particles
    </div>

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="../particles.js"></script>
    <script src="js/app.js"></script>

    <!-- stats.js -->
    <script src="js/lib/stats.js"></script>
    <script>
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>
    <p class="hi">Blooket</p>

    <form action="/get/gateway/" method="POST">
        <input style="margin: right;" class="gameID" placeholder="Game ID">
        <input class="joinButton" type="submit" value="">
    </form>
    <div class="styles__header___25QYr-camelCase" id="header"><a class="styles__linkText___3oU5z-camelCase" href="/">Blooket</a>
        <div class="styles__headerTextCenter___1rJWi-camelCase">Join a Game</div>
        <div class="styles__headerRight___1R77a-camelCase"><a class="styles__linkRight___2Uu2M-camelCase" href="https://www.blooket.com/login">Login</a></div>
    </div>
</body>

</html>
